  <style>
    :root {
      --bg: #0b0f1a;
      --card: #101622;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --glass: rgba(255,255,255,0.05);
      --light: rgba(255,255,255,0.08);
      --radius: 14px;
      --max-width: 900px;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #070a16 0%, #0a0f20 60%), var(--bg);
      color: #e6eef8;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      color: #fff;
    }

    h2 {
      font-size: 28px;
      margin: 60px 0 30px;
      color: var(--accent);
    }

    .divider {
      margin: 60px 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--light), transparent);
    }

    .chart-item {
      margin-bottom: 70px;
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid var(--light);
      box-shadow: 0 8px 20px rgba(2,6,23,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chart-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(2,6,23,0.8);
    }

    .chart-number {
      font-size: 14px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 15px;
      font-weight: 600;
    }

    .embed {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 352px;
      border-radius: var(--radius);
      border: none;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 640px) {
      h1 { font-size: 32px; }
      h2 { font-size: 22px; margin-top: 40px; }
      iframe { height: 280px; }
    }

  </style>
</head>
